block.exoprosopa-04d-03-ore-extractor.description = Mengekstrak bijih, memerlukan [#d488ea]elixir[] dan tenaga.

block.exoprosopa-04d-03-r-ore-blaster.name = Peledak Bijih
block.exoprosopa-04d-03-r-ore-blaster.description = Pengekstrak bijih yang lebih besar, memerlukan [#76c9e5]kriogenik[].

block.exoprosopa-04d-04-a-wall-extractor.name = Penghancur Tantrium
block.exoprosopa-04d-04-a-wall-extractor.description = Menghancurkan [#90bdd8]tantrium[] dari dinding tantrium.

block.exoprosopa-04d-04-a-wall-shifter.name = Pengekstrak Tantrium
block.exoprosopa-04d-04-a-wall-shifter.description = Mengekstrak [#90bdd8]tantrium[] dari dinding tantrium, lebih cepat daripada penghancur tantrium.

block.exoprosopa-04d-04-b-aqua-dregder.name = Penghancur Batu Permata
block.exoprosopa-04d-04-b-aqua-dregder.description = Menghancurkan dinding akuatik untuk mengekstrak [#72ccbd]batu permata[].

block.exoprosopa-04d-04-b-aqua-extractor.name = Pengekstrak Batu Permata
block.exoprosopa-04d-04-b-aqua-extractor.description = Mengekstrak [#72ccbd]batu permata[] secara perlahan dari ubin akuatik, memerlukan[#53a999]hidrit[].

block.exoprosopa-04d-04-bore-jet.name = Bor Jet
block.exoprosopa-04d-04-bore-jet.description = Menggunakan semburan [#d488ea]elixir[] bertekanan tinggi untuk menambang bijih.

block.exoprosopa-04d-05-ichor-rig.name = Pengebor Ikhor
block.exoprosopa-04d-05-ichor-rig.description = Mengekstrak [#edc787]ikhor[] dari ubin ikhor, memerlukan [#d488ea]elixir[] dalam jumlah besar untuk beroperasi.
