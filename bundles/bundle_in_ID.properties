# Sectors
sector.exoprosopa-19s-01-newgrounds.name = Dataran Baru
sector.exoprosopa-19s-01-newgrounds.description = Kapal Angkasa milikmu mengantarkan kamu kesini sebagai misi pertama.\nSektor ini dilindungi oleh inti musuh.\nAnalisis sektor ini dan buat infrastruktur untuk membuat perlindungan untukmu.\n\n[accent]Bisakah kamu.. merubah takdir?

sector.exoprosopa-19s-02-mountain-ridge.name = Rabung Gunung
sector.exoprosopa-19s-02-mountain-ridge.description = Sektor ini hanya jalan yang tersedia setelah [accent]Dataran Baru[].\nMusuh akan mengirim pasukan darat untuk menghancurkan intimu.\n\nSektor ini kaya akan [accent]tantrium[].\nTeliti [accent]Pembersih Eliksir[] dan [accent]Penghancur Tantrium[] untuk bertahan dari serangan musuh.

sector.exoprosopa-19s-03-a-luminary.name = Penerangan
sector.exoprosopa-19s-03-a-luminary.description = Karena kurangnya ventilasi di sektor ini, kamu akan membutuhkan lebih banyak tenaga untuk infrastrukturmu.\nTeliti [accent]Generator Pembakaran[] untuk meningkatkan produksi tenaga.\n\n Pasang beberapa menara di titik lemah, Rhodes akan mengirim unit udara.

sector.exoprosopa-19s-03-hostile-outpost.name = Pos Terdalam
sector.exoprosopa-19s-03-hostile-outpost.description = Sektor ini kurang akan [accent]Kobalt[] dan [accent]Antrasit[].\n[accent]Bore Jet[] dibutuhkan untuk mengambil bijih dari tanah.\n\nMusuh telah membuat area pengintaian disini dengan pertahanan yang lebih layak.\nGunakan unit meka untuk menambah abilitas offensifmu.

sector.exoprosopa-19s-04-foggy-fields.name = Lahan Berkabut
sector.exoprosopa-19s-04-foggy-fields.description = Karena banyaknya ventilasi, sektor ini menjadi sektor yang berkabut.\nMusuh telah membuat base besar disini. Dibutuhkan lebih banyak pasukan untuk mengahncurkan inti musuh.\n\nKlakm sektor ini sebelum penjaga muncul.
sector.exoprosopa-19s-05-reservoir.name = Bendungan
sector.exoprosopa-19s-05-reservoir.description = Kamu mendarat di sektor yang dikelilingi [accent]miasma[].\nSensor mendeteksi ada base musuh disini.\n\nnamun, kamu harus membuat produksi dan pertahanan di danau sempit ini.\n\nGunakan [accent]codex[] untuk menghancurkan inti musuh.

sector.exoprosopa-19s-06-crest.name = Puncak
sector.exoprosopa-19s-06-crest.description = Sektor ini sangat sempit.\nHanya unit meka yang bisa digunakan untuk menghancurksn inti musuh disini.\n\nDorong musuh menuju tempat mereka\nKlaim sektor ini untuk dirimu sendiri.

sector.exoprosopa-19s-07-cliffside.name = Sisi Jurang
sector.exoprosopa-19s-07-cliffside.description = Sektor ini memiliki deposit [accent]chromium[].\nGunakan [accent]Bore Jet[] untuk menambang dari tanah.\n\nMusuh akan mengirimkan penjaga terkuat untuk menaklukan sektor ini.

sector.exoprosopa-19s-08-botanical-garden.name = Kebun Raya
sector.exoprosopa-19s-08-botanical-garden.description = Kamu mendarat di sektor yang katastropik ini.\n\nBanyak deposit kromium terdeteksi didalam gunung.\nSangat bagus untuk mencoba teknologi transportasi baru.\n\nTeliti [accent]Surge Driver[] dan taklukan inti musuh disekitar.

sector.exoprosopa-19s-09-escarpment.name = Celah
sector.exoprosopa-19s-09-escarpment.description = Sektor ini digunakan oleh rhodes sebagau transportasi antar pos penjaga.\n\nKarena kurangnya tantrium di area, teliti [accent]Tantraformer[] untuk membuat [accent]pasir tantra[] sebagai pengganti.\nRhodes tidak akan main-main dan akan menghancurkan apa yang dia lihat.

sector.exoprosopa-19s-10-cornerstone.name = Pinggiran
sector.exoprosopa-19s-10-cornerstone.description = kamu mendarat di sektor ini dengan banyak gunung disekitar.\nInti musuh berada di dalam pegunungan. Unit Tingkat 2 dapat digunakan untuk menghancurkan inti musuh.\n\nTeliti [accent]Stasiun Peningkatan Meka[] dan [accent]Stasiun Peningkatan Tank[] untuk membangun unit tingkat 2.

sector.exoprosopa-19s-11-creek.name = Teluk
sector.exoprosopa-19s-11-creek.description = Radarmu mendeteksi beberapa aktivitas rhodes di area ini.\n\nUnit tank tingkat 4 dan beberapa pasukan udara rhodes terdeteksi.\n\nSektor ini memiliki [accent]Hydriyte[]\nTeliti [accent]Hydriyte[] dan [accent]Aquanite filter[] dan taklukan sektor ini.\n\n\n[gray]Apa itu.. Rhodes?

sector.exoprosopa-19s-12-hazardous-wasteland.name = Kawasan Berbahaya
sector.exoprosopa-19s-12-hazardous-wasteland.description = Musuh telah membuat produksi disini dengan pertahanan kuat dan teknologi tinggi.\n\nBanyak [accent]miasma[] ditemukan di sektor ini.\nTeliti [accent]Klevorit[] dan [accent]Generator Pembakaran Kimia[].\n\nAmbil teknologi mereka dan taklukan sektor ini.

sector.exoprosopa-19s-13-marshlands.name = Rawa
sector.exoprosopa-19s-13-marshlands.description = Sektor ini sangat luas dan memiliki banyak sumber daya.\nSangat bagus untum membuat base untuk kolonisasi.\n\nRhodes akan mengeluarkan seluruh pasukan merekan untuk mengahancurkan intimu.\n\n Teliti [accent]Canace[] dan [accent]Vulcan[] untuk perlindungan dari pasukan musuh.

sector.exoprosopa-19s-14-trekker-campsite.name = Titik Penginapan
sector.exoprosopa-19s-14-trekker-campsite.description = Sektor ini digunakan sebagai titik penginapan koloni gunung, dikontrol oleh Rhodes.\n\nBeberapa inti musuh dibuat di pedalaman miasma.\nGunakan seluruh tipe unit untuk menaklukan sektor ini.\n\n[red]Senjata Nuklir telah ditemukan di sini, lakukan dengan hati-hati.

sector.exoprosopa-19s-51-ridgeline.name = Perbatasan Gunung
sector.exoprosopa-19s-51-ridgeline.description = Rhodes telah membuat base yang sangat kuat disini, tidak terkalahkan selama bertahun-tahun.\n\nMisimu adalah mencari titik celah musuh untuk mengklaim sektor ini.\n\nMenaklukan sektor ini membuka [accent]Rest Awhile Music Disc[].[cyan]\n\nIni adalah sektor tantangan, goodluck.\n\n[blue]Modified Gameplay:\n- Enemy unit attacks in groups and unpredictable.\n- Enemy have very high tech defense and production.

sector.exoprosopa-19s-71-precipice.name = Kawah Gunung
sector.exoprosopa-19s-71-precipice.description = Sektor ini digunakan sebagai tempat percobaan Rhodes, medan yang tidak mendukung membuat pembangunan produksi lebih susah.\n\nTransportasi jarak jauh dibutuhkan.\nManfaatkan [accent]Surge Driver[] dan [accent]Surge Launcher[] untuk mentransport bahan sebelum Rhodes menghancurkan kamu.\n\n[cyan]Ini adalah sektor tantangan, goodluck.\n\n[blue]Modified Gameplay:\n- Start with crest core.\n- Less tantrium biome percentage.

sector.exoprosopa-19s-52-pier.name = Pelabuhan
sector.exoprosopa-19s-52-pier.description = Area ini telah diklaim oleh Rhodes sebelumnya, pelabuhan ini tertinggal seiring waktu.\n\n[red]Pasukan udara yang belum diidentifikasi dideteksi.[]\n\n[blue]Kapal unit Astral terdeteksi oleh radar, tidak ada data yang tersedia untuk mereka[].\nPenjaga mereka lebih kuat dari tipe unit biasa.\n\nManfaatkan menara [accent]Equinox[] dan [accent]Influx[]. Gunakan strategi terbaik untuk mengalahkan mereka.\n\n[cyan]Ini adaah sektor tantangan, goodluck.\n\n[blue]Modified Gameplay:\n- Enemy attacks with more variety units.\n- Disrupt as a guardian.

sector.exoprosopa-19s-99-ending.name = Ending
sector.exoprosopa-19s-99-ending.description = [gray]Selesai...???



# Items-Barang
item.exoprosopa-01a-01-item-cobalt.name = Kobalt
item.exoprosopa-01a-01-item-cobalt.description = Digunakan pada bahan dasar material dan amunisi.

item.exoprosopa-01a-02-item-nickel.name = Nikel
item.exoprosopa-01a-02-item-nickel.description = Digunakan Pada bahan dasar elektronik dan mekanika.

item.exoprosopa-01a-03-item-anthracite.name = Antrasit
item.exoprosopa-01a-03-item-anthracite.description = Digunakan banyak pada bahan bakar dan produk lanjutan.

item.exoprosopa-01a-04-item-tantra-sand.name = Pasir Tantra
item.exoprosopa-01a-04-item-tantra-sand.description = Pasir yang belum dimurnikan dari bukit tantra.

item.exoprosopa-01a-05-item-aluminium.name = Aluminium
item.exoprosopa-01a-05-item-aluminium.description = Digunakan banyak pada bagian unit dan ektronik.

item.exoprosopa-01a-06-item-chromium.name = Kromium
item.exoprosopa-01a-06-item-chromium.description = Bahan kuat dan kokoh yang dipakai pada banyak bangunan dan amunisi.

item.exoprosopa-01a-07-item-clevorite.name = Klevorit
item.exoprosopa-01a-07-item-clevorite.description = Bahan super konduktif yang banyak digunakan pada generator lanjutan.

item.exoprosopa-01a-08-item-petal.name = Pecahan Bunga
item.exoprosopa-01a-08-item-petal.description = Bagian dari planet Exoprosopa, bahan yang sangat kuat.

item.exoprosopa-01a-09-item-morphite.name = Morphit
item.exoprosopa-01a-09-item-morphite.description = Bentuk kristalisasi dari kromium, digunakan pada bangunan dan unit tingkat tinggi

item.exoprosopa-01a-10-item-bethine.name = Bethine
item.exoprosopa-01a-10-item-bethine.description = Bahan dengan banyak pembakaran dalam prosesnya, digunakan sebagai inti reaktor.

item.exoprosopa-01a-11-item-pyroxene.name = Piroksen
item.exoprosopa-01a-11-item-pyroxene.description = Bahan mistis yang digunakan pada unit teknologi tertinggi, bangunan teknologi tertinggi, dan penyembuhan berkelanjutan.



# Liquids-Cairan
liquid.exoprosopa-02b-01-bioliquid.name = Eliksir
liquid.exoprosopa-02b-01-bioliquid.description = Air yang berisi mineral didalamnya, memiliki titik leleh sangat rendah.

liquid.exoprosopa-02b-02-ichor.name = [#EDC787]Ichor[]
liquid.exoprosopa-02b-02-ichor.description = Air suci replika untuk bangunan tingkat tinggi.

liquid.exoprosopa-02b-02-a-purified-elixir.name = Eliksir Murni
liquid.exoprosopa-02b-02-a-purified-elixir.description = Berfungsi sebagai pendingin dan bangunan kompleks.

liquid.exoprosopa-02b-03-necroplasm.name = [#60C9AD]Necroplasma[]
liquid.exoprosopa-02b-03-necroplasm.description = Mutasis Monster banyak ditemukan dalam cairan ini, digunakan untuk produksi tingkat maksimum.

liquid.exoprosopa-02b-04-miasma.name = Miasma
liquid.exoprosopa-02b-04-miasma.description = Cairan yang berbahaya untuk lingkungan, digunakan banyak untuk bahan-bahan bersifat reaktif dan mudah terbakar.



# Turrets-Menara
block.exoprosopa-03c-01-impale.name = Impale
block.exoprosopa-03c-01-impale.description = Menembakkan cangkang mudah meledak serta menusuk dengan amunisi kobalt dan aluminium.
block.exoprosopa-03c-02-calamity.name = Calamity
block.exoprosopa-03c-02-calamity.description = Menembakan bola energi yang perlahan merusak kepada musuh.

block.exoprosopa-03c-03-vulcan.name = Vulcan
block.exoprosopa-03c-03-vulcan.description = Meluncurkan energi laser kepada musuh dalam waktu singkat.

block.exoprosopa-03c-04-a-canace.name = Canace
block.exoprosopa-03c-04-a-canace.description = Menembakan cangkang granat eksplosif yang berpecah menjadi genangan lahar dan memberikan efek meleleh. Memberikan lebih banyak kerusakan saat terkena langsung.

block.exoprosopa-03c-04-preject.name = Deprive
block.exoprosopa-03c-04-preject.description = Menembakan peluru artilleri dengan sangat jauh kepada musuh.

block.exoprosopa-03c-05-equinox.name = Equinox
block.exoprosopa-03c-05-equinox.description = Menembakan peluru listrik menembus kepada musuh, membutuhkan panas.

block.exoprosopa-03c-06-continuum.name = Continuum
block.exoprosopa-03c-06-continuum.description = Secara terus menerus melelehkan musuh yang berada di area.

block.exoprosopa-03c-07-phalanx.name = Phalanx
block.exoprosopa-03c-07-phalanx.description = Menembakan peluru gatling kepada unit udara musuh dengan sangat cepat.

block.exoprosopa-03c-08-webber.name = Fusillade
block.exoprosopa-03c-08-webber.description = Menembakan kumpulan peluru yang dapat mendorong musuh.

block.exoprosopa-03c-09-plasmyr.name = Plasmyr
