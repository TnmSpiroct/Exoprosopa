# Campaign Sectors
sector.exoprosopa-19s-01-newgrounds.name = Dataran Baru
sector.exoprosopa-19s-01-newgrounds.description = Kapal induk telah mengirimmu ke sektor ini sebagai misi pertamamu.\n\nTeliti sumber daya yang tersedia dan bangun infrastruktur untuk melindungi inti markasmu.

sector.exoprosopa-19s-02-mountain-ridge.name = Punggung Bukit
sector.exoprosopa-19s-02-mountain-ridge.description = Sektor ini adalah satu-satunya jalur yang terhubung dengan sektor [accent]Dataran Baru[].\nMusuh akan mengirim pasukan unit darat untuk menghancurkan markasmu.\n\nSektor ini kaya akan [#90bdd8]tantrium[].\nRiset [accent]Penyaring Elixir[] dan [accent]Penghancur Tantrium[] untuk menghadapi musuh.

sector.exoprosopa-19s-03-a-luminary.name = Luminari
sector.exoprosopa-19s-03-a-luminary.description = Due to lack of vents, you will need a better source of power.\nResearch the [accent]Burner Generator[] to increase your power production.\n\nIt might be a good idea to have air defence around the edges.

sector.exoprosopa-19s-03-hostile-outpost.name = Encampment
sector.exoprosopa-19s-03-hostile-outpost.description = This sector is scarce in [#647cc2]cobalt[] and anthracite deposits in the walls.\n[accent]Bore Jets[] are required to mine ores from the ground.\n\nThe enemy has built a small outpost here with lots of defence.\n[accent]Mech[] units will be required to increase your offensive ability.

sector.exoprosopa-19s-04-foggy-fields.name = Foggy Fields
sector.exoprosopa-19s-04-foggy-fields.description = Due to a great number of vents present, the sector has occasional foggy episodes.\nThe enemy has built a giant base here. It is recommended to bring large amounts firepower.\n\nClaim this sector before the guardian arrives.

sector.exoprosopa-19s-05-reservoir.name = Abandoned Reservoir
sector.exoprosopa-19s-05-reservoir.description = You land in a cramped sector filled with [#b979bd]miasma[].\nThe sensor detects an enemy base in this sector.\n\nUnfortunately, you must build your production and defence between a lake and distorted environment.\n\nUse [accent]spark[] to dismantle the enemy base before the enemy dismantles you.

sector.exoprosopa-19s-06-crest.name = Crest
sector.exoprosopa-19s-06-crest.description = This sector is very rough and cramped.\n[accent]Mech[] units are the only choice to take down the enemy base here.\n\nPush them back in the limited space provided.\nClaim this sector for yourself.

sector.exoprosopa-19s-07-cliffside.name = Cliffside
sector.exoprosopa-19s-07-cliffside.description = This sector contains deposits of [#9d7f7f]chromium[].\nUse [accent]Bore Jet[] to mine it from the ground.\n\nThe enemy will send one of their elites to protect this sector.

sector.exoprosopa-19s-08-botanical-garden.name = Botanical Garden
sector.exoprosopa-19s-08-botanical-garden.description = You land on this catastrophic sector.\n\nLarge deposits of [#9d7f7f]chromium[] have been detected nearby.\nPerfect to test out new transport tech.\n\nResearch the [accent]Surge Driver[] and capture the enemy outpost nearby.

sector.exoprosopa-19s-08-precipice.name = Precipice
sector.exoprosopa-19s-08-precipice.description = This is Rhodes mech testing grounds, the unsupported terrain makes it very hard to build and operate a base.\n\nLong range transportation is required.\nUtilize [accent]Surge Launcher[] for transporting resources before Rhodes take you down.

sector.exoprosopa-19s-09-escarpment.name = Escarpment
sector.exoprosopa-19s-09-escarpment.description = This sector was used by Rhodes as a main transportation route between outposts.\n\nTo make up for the lack of [#90bdd8]tantrium[] in the area, research the [accent]Tantraformer[] to create [#90bdd8]tantrium[] as the replacement.\nRhodes does not take kindly to you being here and will do their utmost to stop you.

sector.exoprosopa-19s-10-cornerstone.name = Cornerstone
sector.exoprosopa-19s-10-cornerstone.description = You land on a sector filled with mountainous terrain.\nThe enemy base is hidden deep within the mountains. Tier two units may prove necessary to take down their fortifications.\n\nResearch the [accent]Tankbay Upgrade Chamber[] and the [accent]Walker Upgrade Chamber[] to build tier 2 units.

sector.exoprosopa-19s-12-hazardous-wasteland.name = Hazardous Wasteland
sector.exoprosopa-19s-12-hazardous-wasteland.description = The enemy has built a strong base with advanced tech in this sector.\n\nLarge amounts of [#b979bd]miasma[] can be found in this sector.\nResearch [#afe986]clevorite[] and [accent]Geothermal Generator[].\n\nTake their technology and capture this secret base for good.

sector.exoprosopa-19s-12-i-creek.name = Creek
sector.exoprosopa-19s-12-i-creek.description = Our radar detected several Rhodes activity in this area.\n\nThe radar readings indicate tier 4 tanks and several aircraft.\n\nThis sector is rich in [#53a999]hydryite[]\nResearch [#72ccbd]aquamarine[] and the [accent]Aquamarine Filter[] to capture this sector.

sector.exoprosopa-19s-13-marshlands.name = Marshlands
sector.exoprosopa-19s-13-marshlands.description = This sector is very large and rich in resources.\nPerfect for making bases for further colonization.\n\nRhodes will send a large punitive force in order to stop your conquest.\n\nResearch [accent]Canace[] and [accent]Vulcan[] to defend against the horde.

sector.exoprosopa-19s-14-trekker-campsite.name = Trekker Campsite
sector.exoprosopa-19s-14-trekker-campsite.description = This is the campsite of the mountain trekker, controlled by Rhodes.\n\nThe enemy bases on this sector utilizes some [#51c59c]morphite[] tech.\nUse various unit type to take down all enemies.\n\n[red]Intel suggests the enemy has nuclear weapons of some form, stay alert for a potential strike!

sector.exoprosopa-19s-14-u-pier.name = Dermaga
sector.exoprosopa-19s-14-u-pier.description = This section was used by [accent]Gowa Industries[] long ago, it has been claimed by Rhodes over the course of countless wars.\nThe pier and its facility became abandoned and decayed.\n\n[red]Astral ship units have been sighted on the radar, no further data available. Their guardian might be stronger than normal units[].\n\n[scarlet]Unidentified aircraft detected[].\n\nUtilize [accent]Equinox[] and [accent]Influx[]. Use your best strategy against them.

sector.exoprosopa-19s-16-bioproject-core.name = Bioproject Core
sector.exoprosopa-19s-16-bioproject-core.description = An abandoned research facility, toxic and unhabitable. Vent is scarce and separated, analyze the remaining tech to survive.\n\nAnalyze [accent]Miasma Filtration Unit[] as an alternative solution. Adapt to the environment, utilize [accent]Cargo Bay[] as a main transportation.\n\n[salmon]Landing area is unstable, disallowed additional starting blocks[]. 

sector.exoprosopa-19s-23-eridanus.name = Eridanus
sector.exoprosopa-19s-23-eridanus.description = The sector with the zigzag pattern, forces enemy units to take a very long path.\nDont be fooled by its large wave spacing, Rhodes will send its units faster the more you progress.\n\nAnalyze [#bf97d6]gravitix[] and its High-tech defences.\n\n\n[blue]WIP

sector.exoprosopa-19s-51-ridgeline.name = Ridgeline
sector.exoprosopa-19s-51-ridgeline.description = Rhodes built a heavily guarded stronghold here. It remains undefeated for years.\n\Your goal is to find and exploit any and all weaknesses you can find in order to make it fall.\n\n\n[accent]Note: This is an optional sector. Capturing it is not required for completing the campaign.

sector.exoprosopa-19s-99-ending.name = [ Akhir Kampanye ]
sector.exoprosopa-19s-99-ending.description = Are we reaching [gray]The..  End.. ??

