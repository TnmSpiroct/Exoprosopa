# Mod Info
mod.exoprosopa.name = [#93e2ee]Exoprosopa
mod.exoprosopa.author = TnmSpiroct
mod.exoprosopa.description =  [#93E2EE]Exoprosopa[] menambahkan Frostnova sebagai planet ketiga ke dalam game, dilengkapi dengan pohon teknologi dan lingkungan uniknya sendiri.\n\nKonten yang disempurnakan & kemajuan kampanye yang linear.\nKuasai dan taklukkan 20 peta kampanye yang ada di planet ini.\nDengan 21 jenis sumber daya untuk ditemukan, 196 blok untuk diteliti, dan 30 unit berbeda untuk dibangun!\nPanen sumber daya dengan teknologi Anda sebelum Infeksi Astral bangkit dan menaklukkan seluruh planet.\n\n[accent]Terima kasih telah memainkan mod ini!\nAnda dapat berkontribusi dengan mengirimkan peta atau memberikan saran dengan bergabung ke Server Discord Exoprosopa!\nLihat di profil saya. Nama pengguna saya adalah TnmSpiroct.\n\n[salmon]Mod ini memerlukan build mindustry terbaru untuk dimainkan (Beta 153)
mod.exoprosopa.subtitle = [#93e2ee]V0.8 Endgame Update!

# < Campaign Objectives Region >
newgrounds.welcome = [cyan]Selamat datang di [blue]Exoprosopa[].\n\nMisi kamu adalah menaklukkan planet dan melawan Infeksi Astral.\n\n[accent]Semoga berhasil!
newgrounds.move = [cyan]Tekan tombol [accent][WASD][] atau [accent]Geser[] layar untuk membuat unit inti bergerak.\n[accent]Gulir[] atau [accent]Cubit[] layar untuk memperbesar atau memperkecil layar.\n\n[accent]Klik Kiri[] atau [accent]Ketuk[] untuk mulai menambang bijih [#647cc2]kobalt[].
newgrounds.mining = [cyan]Tambang [#647cc2]Kobalt[] dari dinding.\nSumber daya ini digunakan pada banyak bangunan.
newgrounds.generator = [cyan]Riset [accent]Generator Tekanan[] dari \ue875 pohon teknologi.\n\nTempatkan di ventilasi untuk menghasilkan \ue810 tenaga.
newgrounds.extractor = [cyan]Riset [accent]Pengekstrak Bijih[] dari \ue875 pohon teknologi.\n\nTempatkan [accent]Pengekstrak Bijih[] menghadap ke dinding [#647cc2]kobalt[].
newgrounds.elixir = [cyan]Riset [accent]Pengumpul Elixir[] dari \ue875 pohon teknologi.\n\nTempatkan di ventilasi untuk mengekstrak [#d488ea]Elixir[].
newgrounds.powerline = [cyan]Riset dan tempatkan 3 [accent]Jalur Tenaga[] untuk mentransmisikan tenaga\nke blok lain secara ortogonal.
newgrounds.cobalt = [cyan]Gunakan [accent]Pipa Transportasi[] untuk memindahkan [#647cc2]kobalt[] yang ditambang ke inti.
newgrounds.conduit = [cyan]Suplai [accent]Pengekstrak Bijih[] dengan [#d488ea]Elixir[] yang di ekstrak dari [accent]Pengumpul Elixir[] dengan menggunakan [accent]Saluran Laut[].
newgrounds.pipe = [cyan]Hubungkan [accent]Pengekstrak Bijih[] ke inti\ndengan menggunakan [accent]Pipa Transportasi[].
newgrounds.nickel = [#e1cf9a]Nikel[cyan] adalah sumber daya yang penting untuk sebagian besar pabrik di Exoprosopa.\n\nPerluas operasi penambangan.
newgrounds.vent = [cyan]Tempatkan lebih banyak [accent]Pengumpul Elixir[]\nuntuk mengoperasikan lebih banyak [accent]Pengekstrak Bijih[].
newgrounds.furnace = [cyan]Riset [accent]Tungku Aluminium[]\n\nPabrik ini memerlukan [#647cc2]Kobalt[], Antrasit, dan [accent]tenaga[]\nuntuk memproduksi [#729aaf]Aluminium[].\n\n\ue804 Bergerak ke atas untuk menambang [accent]Antrasit[].
newgrounds.aluminium = [cyan]Perluas rantai produksi.\nKumpulkan [accent]250 Aluminium[] untuk membangun [accent]Stasiun Kapal[].
newgrounds.anthracite = [accent]Antrasit[cyan] berfungsi sebagai bahan bakar untuk [accent]Tungku Aluminium[cyan]\nInti [red]tidak dapat menerima [cyan]antrasit sebagai material umum untuk pembangunan markas.
newgrounds.shipbay = [cyan]Riset [accent]Stasiun Kapal[] dari \ue875 pohon teknologi.\n\nPenuhi persyaratan untuk memproduksi unit.
newgrounds.codex = [cyan]Produksi Unit: Spark\n\nPersyaratan Stasiun Kapal:\n[#e1cf9a]Nikel,[#729aaf] Aluminium,[#d488ea] Elixir, []dan [accent]Tenaga[].
newgrounds.command = [cyan]Perintahkan Unit:\n\nGunakan [accent]Shift + Klik Kiri[] atau masuk ke [accent]Mode Perintah[] untuk memilih unit, seret untuk memilih beberapa unit.\nLalu [accent]Shift + Klik Kanan[] atau [accent]Ketuk[] pada suatu lokasi untuk memerintahkan unit yang dipilih bergerak atau menyerang ke lokasi yang dituju.\n\nKontrol Unit:\n\nGunakan [accent]Ctrl + Klik Kiri[] atau [accent]Ketuk[] dua kali untuk mengendalikan unit.\nTekan tombol [accent][V][] atau [accent]Ketuk[] avatar di kiri atas untuk muncul kembali sebagai unit inti.\nkamu juga dapat mengendalikan [accent]Menara[] dan terutama sebuah [accent]Pengarah[].
newgrounds.impale = [cyan]Buka \ue875 pohon teknologi dan riset menara [accent]Impale[]\nSuplai menara dengan peluru [#647cc2]Kobalt[] atau [#729aaf]Aluminium[].\n\nMenara ini menembakkan peluru tajam ke arah musuh.
newgrounds.wall = [cyan]Riset [accent]Dinding Kobalt[] dari pohon teknologi \ue875\nuntuk melindungi bangunan dari proyektil musuh.
newgrounds.enemy = [cyan]Kuasai sektor ini dengan menghancurkan [accent]inti musuh[].\n[red]Musuh dalam keadaan rentan diserang, lancarkan serangan balasan!

attack.timer = [red]Bersiaplah untuk menghadapi serangan musuh!

mountainridge.tantrium = [cyan]Sektor ini kaya akan [#90bdd8]Tantrium[]\n\nEkstrak [#90bdd8]Tantrium[] dari dinding tantrium menggunakan [accent]Penghancur Tantrium[].
mountainridge.purify = [cyan]Gunakan [accent]Penyaring Elixir[] untuk menyaring [#d488ea]elixir[]\ndengan menggunakan [#90bdd8]tantrium[] untuk memproduksi [#76c9e5]Kriogenik[].\n\nDapat digunakan untuk mendinginkan menara dan mempercepat [accent]Pengekstrak Bijih[].

luminary.burnergenerator = [cyan]Ventilasi merupakan sumber tenaga yang mudah ditemui, namun terkadang sangat terbatas.\nRiset [accent]Generator Pembakar[] untuk menghasilkan tenaga tambahan untuk produksi dan pertahanan.

sealedoutpost.borejet = [cyan]Sektor ini memiliki banyak antrasit dan kobalt di tanah.\nRiset [accent]Bor Jet[] dari \ue875 pohon teknologi untuk menambang sumber daya yang ada di tanah.

foggyfields.guardian = [cyan]Musuh akan mengirim pasukan cadangan dalam 8 menit.\nKuasai sektor ini sebelum penjaga tiba.

reservoir.miasma = [cyan]Sektor ini dipenuhi dengan cairan beracun, yaitu [#b979bd]miasma[].\nSangat reaktif terhadap [#d488ea]elixir[], jaga pabrikmu tetap aman dari cairan tersebut.

crest.mech = [cyan]Sektor ini dipenuhi dengan medan yang sulit dilalui oleh unit kapal.\nGunakan unit [accent]Meka[] untuk menyerang markas musuh.

cliffside.borejet = [cyan]Tempatkan [accent]Bore Jet[] on [#9d7f7f]Chromium[] ore to start mining,\nExpand your factory and defense using chromium tech.
cliffside.chromium = [cyan]This sector contains deposits of [#9d7f7f]Chromium[].\n[accent]Bore Jets[] are required to mine this resource.

bgard.sdriver = [cyan]Research [accent]Surge Driver[cyan] from the \ue875 tech tree.\nPlace two [accent]Surge Drivers[] in the designated locations.\n\nSet up the [accent]Surge Driver[] by clicking one of them, then selecting the other one\nto transport resources from the other side of the mountain.
bgard.chromium = [cyan]Collect additional [#9d7f7f]Chromium[] by transporting it via [accent]Surge Drivers[].

cornerstone.mountain = [cyan]The enemy base is protected with strong defences.\nConstruct tier 2 tank units to break through the enemy defences.

escarpment.tantrium = [#90bdd8]Tantrium[cyan] is a very scarce resource in this sector.\n\nResearch and place a [#90bdd8]Tantraformer[cyan] to create [#90bdd8]Tantrium[cyan] utilizing the surrounding environment.

hazardouswasteland.miasma = [cyan]Research [#afe986]Clevorite[] and the [accent]Geothermal Generator[] from the \ue875 tech tree.\nPlace 2 [accent]Geothermal Generators[] and fill them  with [#b979bd]Miasma[] and [#76c9e5]Cryogenics[] to generate power.

