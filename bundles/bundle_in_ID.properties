block.exoprosopa-05e-01-transport-pipe.name = Pipa Transportasi
block.exoprosopa-05e-01-transport-pipe.description = Memindahkan barang ke depan. Hanya mampu menyimpan satu barang.

block.exoprosopa-05e-02-a-aluminium-pipe.name = Pipa Berbahan Aluminium
block.exoprosopa-05e-02-a-aluminium-pipe.description = Memindahkan barang ke depan. Hanya mampu menyimpan satu barang. Tidak dapat menerima masukan dari samping.

block.exoprosopa-05e-02-chromium-pipe.name = Pipa Berbahan Kromium
block.exoprosopa-05e-02-chromium-pipe.description = Memindahkan barang ke depan. Lebih cepat daripada pipa transportasi.

block.exoprosopa-05e-03-armored-pipe.name = Pipa Berbahan Feronukrium
block.exoprosopa-05e-03-armored-pipe.description = Memindahkan barang ke depan. Tidak dapat menerima masukan dari samping. Berlapis.

block.exoprosopa-05e-03-morphite-conveyor.name = Pipa Berbahan Morpit
block.exoprosopa-05e-03-morphite-conveyor.description = Mengemas tumpukan barang sebelum memindahkannya. Dapat dipercepat saat diberi tenaga.

block.exoprosopa-05e-04-a-morphite-router.name = Pembagi Berbahan Morpit
block.exoprosopa-05e-04-a-morphite-router.description = Mendistribusikan barang secara merata ke tiga arah. Dapat dipercepat saat diberi tenaga.

block.exoprosopa-05e-05-crossblock.name = Persimpangan Pipa
block.exoprosopa-05e-05-crossblock.description = Bertindak sebagai Jembatan untuk dua pipa yang bersimpangan.

block.exoprosopa-05e-06-splitter.name = Pembagi Pipa
block.exoprosopa-05e-06-splitter.description = Mendistribusikan barang secara merata ke tiga arah.

block.exoprosopa-05e-07-mechanical-bridge.name = Jembatan Pipa
block.exoprosopa-05e-07-mechanical-bridge.description = Memindahkan barang melintasi medan dan bangunan.

block.exoprosopa-05e-08-pipeline-sorter.name = Penyortir Pipa
block.exoprosopa-05e-08-pipeline-sorter.description = Jika barang yang masuk cocok dengan pilhan, barang akan diantarkan ke depan. Jika tidak, maka akan diantarkan ke kiri dan kanan. Dapat digunakan sebagai pembagi terarah.

block.exoprosopa-05e-10-pipeline-overflow.name = Gerbang Pipa Luapan
block.exoprosopa-05e-10-pipeline-overflow.description = Hanya mengeluarkan barang ke samping jika jalur depan diblokir.

block.exoprosopa-05e-11-morph-bridge.name = Jembatan Berbahan Morpit
block.exoprosopa-05e-11-morph-bridge.description = Memindahkan barang dengan sangat cepat melewati tanah atau bangunan. Memerlukan tenaga.

block.exoprosopa-05e-13-a-surge-driver.name = Penembak Lonjakan
block.exoprosopa-05e-13-a-surge-driver.description = Menembakkan muatan barang ke penembak lonjakan yang terhubung.

block.exoprosopa-05e-13-cargobay.name = Stasiun Kargo
block.exoprosopa-05e-13-cargobay.description = Memuat drone kargo dengan barang-barang yang akan dikirim menuju depot kargo.

block.exoprosopa-05e-14-cargodepot.name = Depot Kargo
block.exoprosopa-05e-14-cargodepot.description = Menerima barang yang diturunkan oleh drone kargo iris.

block.exoprosopa-05e-15-pipeline-unloader.name = Pipa Pembongkar
block.exoprosopa-05e-15-pipeline-unloader.description = Pembongkar terarah yang tidak dapat membongkar inti.

