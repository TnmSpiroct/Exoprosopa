block.exoprosopa-04d-06-nucrid-crusher.name = Penghancur Nukrid
block.exoprosopa-04d-06-nucrid-crusher.description = Mengekstrak [#ffd5e2]nukrid[] dari dinding nukrid.

block.exoprosopa-04d-07-gravitix-drill.name = Bor Gravitix
block.exoprosopa-04d-07-gravitix-drill.description = Dengan memanfaatkan sifat unik [#bf97d6]gravitix[], [#edc787]ikhor[] dipecah oleh medan gravitasi lokal yang sangat besar. Reaksi yang dihasilkan kemudian dikendalikan dengan hati-hati dan diarahkan ke tanah, di mana sebagian besar ledakan berubah menjadi debu.

