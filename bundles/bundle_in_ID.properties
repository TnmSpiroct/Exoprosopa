liquid.exoprosopa-02b-01-bioliquid.name = Elixir
liquid.exoprosopa-02b-01-bioliquid.description = Air yang terkontaminasi dengan cairan biomassa, dapat disaring menjadi kriogenik.

liquid.exoprosopa-02b-02-a-purified-elixir.name = Kriogenik
liquid.exoprosopa-02b-02-a-purified-elixir.description = [#d488ea]Elixir[] yang telah disaring, mampu mengoperasikan pabrik-pabrik canggih. Dapat digunakan sebagai pendingin turret.

liquid.exoprosopa-02b-02-ichor.name = Ikhor
liquid.exoprosopa-02b-02-ichor.description = Cairan yang benar-benar murni, digunakan pada teknologi penyembuhan diri sendiri dan pemulihan yang stabil.

liquid.exoprosopa-02b-03-necroplasm.name = Nekroplasma
liquid.exoprosopa-02b-03-necroplasm.description = Cairan mutasi biologis, tumbuh perlahan hingga dapat memperoleh kecerdasannya sendiri.

liquid.exoprosopa-02b-04-miasma.name = Miasma
liquid.exoprosopa-02b-04-miasma.description = Massa asam sulfat yang tidak terkendali, dapat menyebar ke [#d488ea]elixir[].

liquid.exoprosopa-02b-05-hydrowater.name = Hidrit
liquid.exoprosopa-02b-05-hydrowater.description = Digunakan untuk menyaring [#72ccbd]batu permata[], setara dengan [#d488ea]elixir[].

liquid.exoprosopa-02b-06-morphitix-plasma.name = Plasma Morphitix
liquid.exoprosopa-02b-06-morphitix-plasma.description = Plasma yang dihasilkan melalui pemanasan dan pembuangan [#51c59c]morphite[].

liquid.exoprosopa-02b-07-ectoplasm.name = Ektoplasma
liquid.exoprosopa-02b-07-ectoplasm.description = Cairan mematikan yang terbuat dari [#b979bd]miasma[], sangat eksplosif. Dapat menyebar ke [#d488ea]elixir[].

liquid.exoprosopa-02b-08-nucliogen.name = Nukliogen
liquid.exoprosopa-02b-08-nucliogen.description = Zat berlendir, produk sampingan yang ada di sekitar kelopak bunga.

