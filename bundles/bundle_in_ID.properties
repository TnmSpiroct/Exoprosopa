block.exoprosopa-04d-01-pressure-generator.description = Menghasilkan tenaga dengan menggunakan tekanan dari ventilasi.

block.exoprosopa-04d-02-elixir-collector.name = Pengumpul Elixir
block.exoprosopa-04d-02-elixir-collector.description = Mengekstrak [#d488ea]elixir[] dari ventilasi, memerlukan tenaga.

