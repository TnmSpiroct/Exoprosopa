# Map Info
mod.exoprosopa.name = [#93e2ee]Exoprosopa
mod.exoprosopa.author = TnmSpiroct
mod.exoprosopa.description =  [#93E2EE]Exoprosopa[] menambahkan Frostnova sebagai planet ketiga ke dalam game, dilengkapi dengan pohon teknologi dan lingkungan uniknya sendiri.\n\nKonten yang disempurnakan & kemajuan kampanye yang linear.\nKuasai dan taklukkan 20 peta kampanye yang ada di planet ini.\nDengan 21 jenis sumber daya untuk ditemukan, 196 blok untuk diteliti, dan 30 unit berbeda untuk dibangun!\nPanen planet dengan teknologi Anda sebelum Astral Infection bangkit dan menaklukkan seluruh planet.\n\n[accent]Terima kasih telah memainkan mod ini!\nAnda dapat berkontribusi peta atau memberikan saran dengan bergabung dengan Server Exoprosopa!\nLihat di profil saya. Nama pengguna saya adalah TnmSpiroct.\n\n[salmon[]]Mod ini membutuhkan build industri terbaru untuk dimainkan (Beta 153)
mod.exoprosopa.subtitle = [#93e2ee]V0.71 Update Bioma!

# < Campaign Objectives Region >
# Newgrounds
newgrounds.welcome = [cyan]Selamat datang di [blue]Exoprosopa[]\n\nTugasmu adalah untuk menaklukan planet ini dan berperang dengan infeksi astral.\n\n[accent]Semoga beruntung!
newgrounds.move = [cyan]Tekan [accent]WASD[] atau [accent]Geser layar[] untuk membuat inti unit berjalan.\n[accent]Scroll[] atau [accent]Cubit layar[] untuk memperbesar atau memperkecil.\n\n[accent]Klik kiri[] or [accent]Pencet[] di bijih kobalt untuk menambang.
newgrounds.mining = [cyan]Tambang [accent]Kobalt[] dari dinding.\n Bahan ini akan digunakan di banyak bangunan. 
newgrounds.generator = [cyan]Teliti [accent]Generator Tekanan[] dari \ue875 pohon teknologi.\n\Letakkan di ventilasi untuk memproduksi \ue810 tenaga.
newgrounds.extractor = [cyan]Teliti [accent]Pengekstrak Bijih[] dari \ue875 pohon teknologi.\n\nLetakkan [accent]Pengekstrak Bijih[] Mengarah ke dinding kobalt.
newgrounds.elixir = [cyan]Teliti [accent]Pengumpul Eliksir[] dari \ue875 pohon teknologi.\n\Letakkan di ventilasi untuk mengekstrak eliksir.\nKamu mungkin butuh lebih banyak kobalt untuk membuat ini.
newgrounds.powerline = [cyan]Teliti dan letakkan beberapa [accent]Kabel Tenaga[] untuk menghantarkan tenaga\nke blok lain secara ortoghonal.
newgrounds.cobalt = [cyan]Transport kobalt yang sudah di ekstrak menuju inti dengan [accent]Pipa Pengantar[].\n\nUntuk membuat [accent]Pengekstrak Bijih[] menambang bijih,\nkamu perlu untuk meneliti [accent]Saluran Laut[] dari \ue875 pohon teknologi\nuntuk menghantar eliksir ke [accent]Pengekstrak Bijih[].
newgrounds.conduit = [cyan]Siapkan [accent]Pengekstrak Bijih[] dengan eliksir dari [accent]Pengumpul Eliksir[] dengan [accent]Saluran Laut[].
newgrounds.pipe = [cyan]hubungkan [accent]Pengekstrak Bijih[] menuju inti\ndengan menaruh beberapa [accent]Pipa Pengantar[].
newgrounds.nickel = [accent]Nikel[cyan] dibutuhkan untuk beberapa blok di Exoprosopa.\n\nPerluas area produksi, beberapa\n [accent]Generator Tekanan[] akan dibutuhkan untuk memproduksi lebih banyak tenaga.
newgrounds.vent = [cyan]Letakkan lebih banyak [accent]Pengumpul Eliksir[]\nuntuk mengoperasi lebih banyak[accent]Pengekstrak Bijih[].
newgrounds.furnace = [cyan]Teliti [accent]Tungku Aluminium[]\n\nPabrik ini membutuhkan [accent]Kobalt, Antrasit, dan tenaga[]\nuntuk memproduksi [accent]Aluminium[].\n\n\ue804 Geser sedikit ke atas untuk menambang [accent]Antrasit[].
newgrounds.aluminium = [cyan]Perluas area produksi.\nAmbil [accent]250 Aluminium[] untuk membangun [accent]Pabrik Unit[].
newgrounds.anthracite = [accent]Antrasit[cyan] berfungsi sebagai bahan bakar untuk [cyan]Tungku Aluminium[red]\n Inti tidak akan mengambil [cyan]Antrasit sebagai material.\n\n[cyan]Ekstrak [accent]Antrasit[cyan] untuk mengisi [accent]Aluminium Furnace[].
newgrounds.shipbay = [cyan]Teliti [accent]Stasiun Kapal[] dari \ue875 pohon teknologi.\n\nMasukan kebutuhan blok untuk memproduksi unit pertama.
newgrounds.codex = [cyan]Produksi unit: Codex\n\nKebutuhan Stasiun Kapal:\n[accent]Nikel, Aluminium, Elixir, []dan [accent]Tenaga[].
newgrounds.command = [cyan]Perintah Unit:\n\n[accent]Shift + Left Click[] atau [accent]Klik tombol perintah[] untuk memilih unit, geser untuk memilih lebih banyak unit.\nLalu [accent]Shift + Right Click[] atau [accent]Pencet[] Ke lokasi acak untuk menjalankan unit ke lokasi yang ditentukan.\n\nPerintah Unit:\n\n[accent]Ctrl + Left Click [] atau [accent]Pencet[] unit dua kali untuk mengontrol.\n[accent]Tekan V[] atau [accent]Pencet[] ikon unit untuk kembali.\nKamu juga bisa lakukan ini ke turret dan router.
newgrounds.impale = [cyan]buka pohon teknologi \ue875 dan teliti [accent]Impale[]\nMasukan amunisi[accent]Kobalt[] atau [accent]Aluminium[].\n\nMeriam ini akan menembakan peluru menembus ke musuh.
newgrounds.wall = [cyan]Teliti [accent]Dinding Kobalt[] dari pohon teknologi \ue875\nuntuk melindungi bangunan kamu dari projektil musuh.
newgrounds.timer = [red]Bersiaplah dari serangan musuh!
newgrounds.enemy = [cyan]Klaim sektor ini dengan menghancurkan [accent]inti musuh.\n[red]musuh rentan oleh serangan, luncurkan serangan balik!

# Mountain Ridge
mountainridge.tantrium = [cyan]Sektor ini kaya akan [accent]Tantrium[]\n\nEkstrak [accent]Pasir Tantra[] dari tembok tantrium dengan [accent]penghancur tantrium[].
mountainridge.purify = [cyan]Gunakan [accent]Pembersih Eliksir[] untuk membersihkan eliksir\ndengan [accent]pasir tantra[] untuk membuat [accent]Cryogenics[].\n\n Cairan ini dapat digunakan untuk mendinginkan menara dan mempercepat [accent]Pengekstrak Bijih[].

# Luminary
luminary.burnergenerator = [cyan]Ventilasi sangat bagus untuk memproduksi tenaga, tapi sangat terbatas.\nPasang[accent]Generator Pembakaran[] dan gunakan tenaga ekstra untuk produksi unit dan pertahanan.

# Sealed Outpost
sealedoutpost.borejet = [cyan]Banyak deposit Kobalt and Antrasit yang tersedia di dalam tanah.\nTeliti [accent]Bore Jet[] dari \ue875 pohon teknologi untuk menambang bijih dari tanah.

# Foggy Fields
foggyfields.guardian = [cyan]musuh akan mendapatkan pasukan tambahan dalam 8 menit.\nTaklukan sektor ini sebelum penjaga datang.

# Reservoir
reservoir.miasma = [cyan]Sektor ini dipenuhi oleh [accent]Miasma[]\nSangat rewktif terhadap eliksir, lindungi infrakstrukturmu!

# Crest
crest.mech = [cyan]Sektor ini dikelilingi oleh medan yang sempit.\nGunakan unit [accent]Meka[] untuk menyerang inti musuh.

# Cliffside
cliffside.prepare = [red]Bersiap untuk serangan musuh!
cliffside.borejet = [cyan]Letakkan [accent]Bore Jet[] di bijih [accent]Kromium[] untuk menambang kromium,\nPerluas produksi dan pertahanan menggunakan teknologi kromium.
cliffside.chromium = [cyan]Sektor ini memiliki deposit[accent]Kromium[].\n[accent]Bore Jet[] dibutuhkan untuk menambang kromium untuk pertahanan dan produksi lanjutan.

# Botanical Garden
botanicalgarden.surgedriver = [cyan]Teliti dan Letakkan [accent]Surge Driver[cyan] dari \ue875 pohon teknologi.\nTaruh dua [accent]Surge Driver[] di tempat yang ditentukan.n\nOperasikan [accent]Surge Driver[] dengan mengkonfigurasi, klik menuju surge driver lainnya\nUntuk transport kromium antar gunung.
botanicalgarden.chromium = [cyan]Transport 150 Kromium dengan [accent]Surge Driver[] sebagai transportasi.
botanicalgarden.timer = [red]Musuh datang, siapkan pertahanan!

# Cornerstone
cornerstone.mountain = [cyan]Musuh terlindungi oleh perlindungan kuat.\nBuat tingkatan 2 unit tank untuk menghancurkan garda depan musuh.

# Escarpment
escarpment.tantrium = [cyan]Hampir tidak ada tantrium disini.\n\nTeliti dan Letakkan [accent]Tantraformer[] untuk membuat [accent]pasir tantra[] menggunakan lingkungan sekitar.

# Hazardous Wasteland
hazardouswasteland.miasma = [cyan]Teliti [accent]Klevorit[] dan [accent]Generator Pembakaran[] dari \ue875 pohon teknologi.\nLetakkan [accent]Generator Pembakaran[] dan penuhi dengan [accent]miasma[] dam [accent]cryogenics[] untuk memproduksi tenaga.

# Trekker Campsite
trekker.nuclearlaunch = [accent]⚠ Serangan Nuklir Terdeteksi [lightgray]{0}
trekker.warning = [red]⚠ SERANGAN NUKLIR ⚠\n[lightgray]Bangun inti cadangan segera.

# Military Junkyard
militaryjunkyard.exovents = [cyan]This is [accent]Exovents[]\nThe [accent]Exovents[] can generate double power and resources!

# Ending
ending.thanks = [cyan]You have reached the end of campaign for now.\nAt this point, you should have researched morphite and ready for the next campaign.\n\nYou can make your own maps and send it on my Exoprosopa server.\nIf its good, i will add it to the campaign.\n\nYou can do anything in here, this sector is automatically captured after 5 minutes.\n\n[accent]Thanks for playing!

