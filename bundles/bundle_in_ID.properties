block.exoprosopa-06f-01-a-sea-conduit.name = Saluran Laut
block.exoprosopa-06f-01-a-sea-conduit.description = Memindahkan cairan ke depan.

block.exoprosopa-06f-01-b-aqua-conduit.name = Saluran Akuatik
block.exoprosopa-06f-01-b-aqua-conduit.description = Memindahkan cairan ke depan, jauh lebih kuat daripada saluran laut.

block.exoprosopa-06f-02-seaduct-junction.name = Persimpangan Saluran laut
block.exoprosopa-06f-02-seaduct-junction.description = Digunakan untuk melintasi dua saluran air.

block.exoprosopa-06f-03-seaduct-router.name = Pengarah Saluran Laut
block.exoprosopa-06f-03-seaduct-router.description = Mendistribusikan cairan ke tiga arah secara merata.

block.exoprosopa-06f-04-liquidbridge.name = Jembatan Saluran Laut
block.exoprosopa-06f-04-liquidbridge.description = Memindahkan cairan melintasi medan dan bangunan.

block.exoprosopa-06f-04-m-clevoritebridge.name = Jembatan Saluran Laut yang Diperkuat
block.exoprosopa-06f-04-m-clevoritebridge.description = Memindahkan cairan melintasi medan dan bangunan, memiliki jarak yang lebih panjang daripada jembatan saluran laut.

block.exoprosopa-06f-05-a-morph-liquidbridge.name = Jembatan Saluran Morpit
block.exoprosopa-06f-05-a-morph-liquidbridge.description = Memindahkan cairan melintasi medan dan bangunan dengan kecepatan tinggi.

block.exoprosopa-06f-05-jet-pump.name = Pompa Jet
block.exoprosopa-06f-05-jet-pump.description = Memompa dan mengeluarkan cairan. Memerlukan [#76c9e5]kriogenik[].

block.exoprosopa-06f-05-pump.name = Pompa Hidrolik
block.exoprosopa-06f-05-pump.description = Memompa dan mengeluarkan cairan dalam jumlah besar. Memerlukan tenaga.

block.exoprosopa-06f-06-aqua-container.name = Kontainer Akuatik
block.exoprosopa-06f-06-aqua-container.description = Menyimpan sejumlah cairan.

block.exoprosopa-06f-07-large-aqua-container.name = Kontainer Aqua Besar
block.exoprosopa-06f-07-large-aqua-container.description = Menyimpan jumlah cairan yang banyak.

block.exoprosopa-06f-07-massive-container.name = Kontainer Aqua Sangat Besar
block.exoprosopa-06f-07-massive-containerr.description = Menyimpan jumlah cairan yang sangat banyak.

block.exoprosopa-06f-08-mfu.name = Unit Penyaringan Miasma
block.exoprosopa-06f-08-mfu.description = Menyaring [#b979bd]miasma[] menjadi [#d488ea]elixir[] menggunakan [#90bdd8]tantrium[]. [red]Hati-hati! Kebocoran pada saluran laut dapat menyebabkan miasma menginfeksi elixir![]

block.exoprosopa-06f-09-nullifier.name = Unit Netralisasi Miasma
block.exoprosopa-06f-09-nullifier.description = Mencampur [#edc787]ikhor[] dengan [#ffffff]ektoplasma[] untuk mensintesis [#b979bd]miasma[].

