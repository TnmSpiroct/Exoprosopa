# Sectors
sector.exoprosopa-19s-01-newgrounds.name = Newgrounds
sector.exoprosopa-19s-01-newgrounds.description = Your spaceship sent you to this sector as your first mission.\nThis sector is protected by a small base.\nAnalyze this sector and build infrastructure to protect yourself.\n\n[accent]Can you.. Changes the fate ?

sector.exoprosopa-19s-02-mountain-ridge.name = Mountain Ridge
sector.exoprosopa-19s-02-mountain-ridge.description = This sector is the only path available from [accent]Newgrounds[].\nThe enemy will send ground forces to take down your base.\n\nThis sector is rich in [accent]tantrium[].\nResearch [accent]Elixir Purifier[] and [accent]Tantrium Crusher[] to survive from the enemies.

sector.exoprosopa-19s-03-a-luminary.name = Luminary
sector.exoprosopa-19s-03-a-luminary.description = Due to lack of vents, you will need a better source of power.\nResearch [accent]Burner Generator[] to increase your power production.\n\nIt might be a good idea to have air defences protecting bases weak points.

sector.exoprosopa-19s-03-hostile-outpost.name = Sealed Outpost
sector.exoprosopa-19s-03-hostile-outpost.description = This sector lacks of [accent]cobalt[] and [accent]anthracite[].\n[accent]Bore Jet[] is required to mine ores from the ground.\n\nThe enemy has built a small outpost on here with lots of defence.\nUse mech units to increase your offensive ability.

sector.exoprosopa-19s-04-foggy-fields.name = Foggy Fields
sector.exoprosopa-19s-04-foggy-fields.description = Due to a great number of vents present, the sector has occasional foggy episodes.\nThe enemy has built a giant base here. It is recommended to have more firepower.\n\nClaim this sector before the guardian arrives.

sector.exoprosopa-19s-05-reservoir.name = Reservoir
sector.exoprosopa-19s-05-reservoir.description = You land in a cramped sector filled with [accent]miasma[].\nThe sensor detects an enemy base in this sector.\n\nUnfortunately, you must build your production and defence between a lake and disorted environment.\n\nUse [accent]codex[] to dismantle the enemy base before the enemy dismantles you.

sector.exoprosopa-19s-06-crest.name = Crest
sector.exoprosopa-19s-06-crest.description = This sector is very rough and cramped.\nMech unit is the only choice to take down the enemy base here.\n\nPush them back in the limited space provided.\nClaim this sector for yourself.

sector.exoprosopa-19s-07-cliffside.name = Cliffside
sector.exoprosopa-19s-07-cliffside.description = This sector contains deposit of [accent]chromium[].\nUse [accent]Bore Jet[] to mine it from the ground.\n\nThe enemy will send their strongest guardian to protect this sector.

sector.exoprosopa-19s-08-botanical-garden.name = Botanical Garden
sector.exoprosopa-19s-08-botanical-garden.description = You land on this catastrophic sector.\n\nLarge deposits of chromium nearby detected behind the mountains.\nPerfect to test out new transport tech.\n\nResearch [accent]Surge Driver[] and capture the enemy outpost nearby.

sector.exoprosopa-19s-09-escarpment.name = Escarpment
sector.exoprosopa-19s-09-escarpment.description = This sector was used by Rhodes as a main transportation between outpost.\n\nTo make up for the lack of tantrium in the area, research the [accent]Tantraformer[] to create [accent]tantra sand[] as the replacement.\nRhodes does not take kindly to you being here and will do their utmost to stop you.

sector.exoprosopa-19s-10-cornerstone.name = Cornerstone
sector.exoprosopa-19s-10-cornerstone.description = You land on a sector filled with huge mountains nearby.\nThe enemy base is hidden deep within the mountains. Tier two units may prove necessary to take down its fortifications.\n\nResearch the [accent]Mechbay Upgrade Facilty[] and the [accent]Shipbay Upgrade Facility[] to build tier 2 units.

sector.exoprosopa-19s-11-creek.name = Creek
sector.exoprosopa-19s-11-creek.description = Your radar found several Rhodes activity in this area.\n\nTier 4 tank and several Rhodes airforces sighted on your radar.\n\nThis sector is rich on [accent]Hydriyte[]\nResearch [accent]Aquanite[] and [accent]Aquanite filter[] and capture this sector.\n\n\n[gray]What is.. Rhodes?

sector.exoprosopa-19s-12-hazardous-wasteland.name = Hazardous Wasteland
sector.exoprosopa-19s-12-hazardous-wasteland.description = Enemy has built strong base with advanced tech in this sector.\n\nLarge amount of [accent]miasma[] found in this sector\nResearch [accent]Clevorite[] and [accent]Burner Reactor[].\n\nTake their technology and capture this secret base for good.

sector.exoprosopa-19s-13-marshlands.name = Marshlands
sector.exoprosopa-19s-13-marshlands.description = This sector is very large and rich in resources.\nPerfect for making bases for further colonization.\n\nRhodes will send all forces to take you down.\n\n Research [accent]Canace[] and [accent]Vulcan[] to defend against the horde.

sector.exoprosopa-19s-14-trekker-campsite.name = Trekker Campsite
sector.exoprosopa-19s-14-trekker-campsite.description = This is the campsite of the mountain trekker, controlled by Rhodes.\n\nSome enemy bases built within miasma tech.\nUse various unit type to take down all enemies.\n\n[red]Nuclear weapons detected in this area, be cautious!

sector.exoprosopa-19s-51-ridgeline.name = Ridgeline
sector.exoprosopa-19s-51-ridgeline.description = Rhodes built a heavily guarded stronghold here, remain undefeated for years.\n\Your goal is to find and exploit any and all weaknesses you can find in order to make it fall.\n\nConquering this sector will make you able to research [accent]Rest Awhile Music Disc[].[cyan]\n\nThis is a challenge sector, goodluck.\n\n[blue]Modified Gameplay:\n- Enemy unit attacks in groups and unpredictable.\n- Enemy have very high tech defense and production.

sector.exoprosopa-19s-71-precipice.name = Precipice
sector.exoprosopa-19s-71-precipice.description = This is Rhodes mech testing grounds, the unsupported terrain makes it very hard to build operating base.\n\nLong range transportation is required.\nUtilize [accent]Surge Driver[] and [accent]Surge Launcher[] for transporting resources before Rhodes take you down.\n\n[cyan]This is a challenge sector, goodluck.\n\n[blue]Modified Gameplay:\n- Start with crest core.\n- Less tantrium biome percentage.

sector.exoprosopa-19s-52-pier.name = Pier
sector.exoprosopa-19s-52-pier.description = This section was used by Gowa Industries long ago, it has been claimed by Rhodes through countless war. The pier and its facility becomes abandoned and destroyed.\n\n[red]Unidentified aircraft detected.[]\n\n[blue]Astral ship units has been sight on the radar, no data available about them[].\nTheir guardian might be stronger than normal units.\n\nUtilize [accent]Equinox[] and [accent]Influx[] turret. Use your best strategy against them.\n\n[cyan]This is a challenge sector, goodluck.\n\n[blue]Modified Gameplay:\n- Enemy attacks with more variety units.\n- Disrupt as a guardian.

sector.exoprosopa-19s-99-ending.name = Ending
sector.exoprosopa-19s-99-ending.description = [gray]The..  End..???

