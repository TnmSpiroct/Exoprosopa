block.exoprosopa-tech-ore.name = Technoscrap Wall
block.exoprosopa-bethinecobalt.name = Cobalt Wall
item.exoprosopa-01a-01-item-cobalt.name = Cobalt
item.exoprosopa-01a-01-item-cobalt.description = Used in basic construction and as ammunition.

item.exoprosopa-01a-02-item-nickel.name = Nickel
item.exoprosopa-01a-02-item-nickel.description = Used in basic electronics and factories.

item.exoprosopa-01a-03-item-anthracite.name = Anthracite
item.exoprosopa-01a-03-item-anthracite.description = Used in generators for burning and heating.

item.exoprosopa-01a-03-item-aquashard.name = Aquamarine
item.exoprosopa-01a-03-item-aquashard.description = Aquatic material, has similar capability like [#90bdd8]Tantrium[].

item.exoprosopa-01a-03-item-lamine.name = Lamine
item.exoprosopa-01a-03-item-lamine.description: High-explosive material, used in heat-related blocks and explosive ammo.

item.exoprosopa-01a-04-item-tantra-sand.name = Tantrium
item.exoprosopa-01a-04-item-tantra-sand.description = Mainly used for purifing [#d488ea]elixir[], can also used is other components.

item.exoprosopa-01a-05-item-aluminium.name = Aluminium
item.exoprosopa-01a-05-item-aluminium.description = Mainly used in units and electronic parts.

item.exoprosopa-01a-05-item-raw-nichrome.name = Raw Nichrome
item.exoprosopa-01a-05-item-raw-nichrome.description = Fused [#e1cf9a]nickel[] and [#9d7f7f]chromium[], known as [#a88b65]nichrome. Can be separated using elemental separators.

item.exoprosopa-01a-06-item-chromium.name = Chromium
item.exoprosopa-01a-06-item-chromium.description = Tough and strong material used in many buildings and ammunition.

item.exoprosopa-01a-07-item-clevorite.name = Clevorite
item.exoprosopa-01a-07-item-clevorite.description = Super conductive material that is used in many advanced buildings.

item.exoprosopa-01a-08-item-petal.name = Feronucrium
item.exoprosopa-01a-08-item-petal.description = High durability material used in advanced unit assembling and gravity manipulation.

item.exoprosopa-01a-08-item-petal-flower.name = Petal Fragment
item.exoprosopa-01a-08-item-petal-flower.description = Extracted flower petal, can be combined with [#ffd5e2]nucrid[].

item.exoprosopa-01a-08-item-nucrid.name = Nucrid
item.exoprosopa-01a-08-item-nucrid.description = Strong material from [#ffd5e2]nucrid[] wall, can be strengthen more with [#ff89af]petal fragments[].

item.exoprosopa-01a-09-item-morphite.name = Morphite
item.exoprosopa-01a-09-item-morphite.description = Crystallic, High energy material from highly accelerated low-tier material. Used in electric-based component blocks and weaponry.

item.exoprosopa-01a-10-item-bethine.name = Gravitix
item.exoprosopa-01a-10-item-bethine.description = Strong material used in gravity manipulation based technology and advanced component parts.

item.exoprosopa-01a-11-item-pyroxene.name = Pyroxenes
item.exoprosopa-01a-11-item-pyroxene.description = High-tech material used in self-healing component and strong core.

item.exoprosopa-01a-11-item-technoscrap.name = Technoscrap
item.exoprosopa-01a-11-item-technoscrap.description = Bunch of metal scraps, needs filtered before useable.

item.exoprosopa-01a-12-item-techno-plating.name = Techno Plating
item.exoprosopa-01a-12-item-techno-plating.description = Stores decent amount of information and data, used in logic-related blocks.

item.exoprosopa-01a-21-item-gryphic.name = Gryphic
item.exoprosopa-01a-21-item-gryphic.description = Refined [#647cc2]cobalt[], more durable with added [#60c9ad]necroplasm[].
item.exoprosopa-01a-21-item-gryphic.detail = [cyan]Astral exclusive item.

item.exoprosopa-01a-22-item-crystallic-geode.name = Crystallic Geode
item.exoprosopa-01a-22-item-crystallic-geode.description = Crystallic morphite, its unknown how they form. its spiky and electric!

item.exoprosopa-01a-31-item-morphitix-crystal.name = Morphitix Crystal
item.exoprosopa-01a-31-item-morphitix-crystal.description = Another morphite form, use accelerated crystal instead of normal material.

# Resources - Liquid
liquid.exoprosopa-02b-01-bioliquid.name = Elixir
liquid.exoprosopa-02b-01-bioliquid.description = Contaminated water mixed with biomass, can be filtered for coolant or used in factories.

liquid.exoprosopa-02b-02-a-purified-elixir.name = Cryogenics
liquid.exoprosopa-02b-02-a-purified-elixir.description = Filtered [#d488ea]elixir[], able to operate advanced factories. Can be used as turret coolant.

liquid.exoprosopa-02b-02-ichor.name = Ichor
liquid.exoprosopa-02b-02-ichor.description = Truly purified fluids, self-healing technology and stable regeneration.

liquid.exoprosopa-02b-03-necroplasm.name = Necroplasm
liquid.exoprosopa-02b-03-necroplasm.description = Biological mutated liquids, grows slowly until it gained its inteligence mutation.

liquid.exoprosopa-02b-04-miasma.name = Miasma
liquid.exoprosopa-02b-04-miasma.description = Uncontrollable mass of sulfuric acid and [#d488ea]elixir[], can spread into [#d488ea]elixir[].

liquid.exoprosopa-02b-05-hydrowater.name = Hydryite
liquid.exoprosopa-02b-05-hydrowater.description = Used in cleaning [#72ccbd]aquamarine[], an [#d488ea]elixir[] counterpart.

liquid.exoprosopa-02b-06-morphitix-plasma.name = Morphitix Plasma
liquid.exoprosopa-02b-06-morphitix-plasma.description = Plasma created by heating and discharging [#51c59c]morphite[].

liquid.exoprosopa-02b-07-ectoplasm.name = Ectoplasm
liquid.exoprosopa-02b-07-ectoplasm.description = A deadly liquid created from [#b979bd]miasma[], highly explosive. Can spread into [#d488ea]elixir[].

liquid.exoprosopa-02b-08-nucliogen.name = Nucliogen
liquid.exoprosopa-02b-08-nucliogen.description = Slimy substance, byproduct from surrounding petal flower.

# Distribution Blocks
block.exoprosopa-05e-01-transport-pipe.name = Transport Pipe
block.exoprosopa-05e-01-transport-pipe.description = Moves items forward. Only capable of storing a single item.

block.exoprosopa-05e-02-a-aluminium-pipe.name = Aluminium Pipe
block.exoprosopa-05e-02-a-aluminium-pipe.description = Moves items forward. Only capable of storing a single item, does not accept non-pipe inputs from the sides.

block.exoprosopa-05e-02-chromium-pipe.name = Chromium Pipe
block.exoprosopa-05e-02-chromium-pipe.description = Moves items forward. Faster than standard pipe. Only capable of storing a single item.

block.exoprosopa-05e-03-morphite-conveyor.name = Morphite Belt
block.exoprosopa-05e-03-morphite-conveyor.description = Packages stacks of items before sending them off, faster when powered.

block.exoprosopa-05e-04-a-morphite-router.name = Morphite Splitter
block.exoprosopa-05e-04-a-morphite-router.description = Distributes the stacks equally over every output. Faster when powered.

block.exoprosopa-05e-05-crossblock.name = Junction Pipe
block.exoprosopa-05e-05-crossblock.description = Allows for two pipelines to cross each other.

block.exoprosopa-05e-06-splitter.name = Splitter Pipe
block.exoprosopa-05e-06-splitter.description = Distributes input items to 3 output directions equally.

block.exoprosopa-05e-07-mechanical-bridge.name = Bridge Pipe
block.exoprosopa-05e-07-mechanical-bridge.description = Transports items over terrain or buildings.

block.exoprosopa-05e-08-pipeline-sorter.name = Sorter Pipe
block.exoprosopa-05e-08-pipeline-sorter.description = Can be used as a directional router and sorter.

block.exoprosopa-05e-10-pipeline-overflow.name = Overflow Gate Pipe
block.exoprosopa-05e-10-pipeline-overflow.description = Only outputs items to the sides if the front path is blocked.

block.exoprosopa-05e-11-morph-bridge.name = Morph Bridge
block.exoprosopa-05e-11-morph-bridge.description = Transport items very fast over blocks and buildings, requires power.

block.exoprosopa-05e-13-a-surge-driver.name = Surge Driver
block.exoprosopa-05e-13-a-surge-driver.description = Transport items in batches to another surge driver in range.

block.exoprosopa-05e-13-cargobay.name = Cargo Bay
block.exoprosopa-05e-13-cargobay.description = Loads a cargo drone with items to be sent off towards a cargo depot.

block.exoprosopa-05e-14-cargodepot.name = Cargo Depot
block.exoprosopa-05e-14-cargodepot.description = Accepts items dropped off by an iris cargo drone.

block.exoprosopa-05e-15-pipeline-unloader.name = Unloader Pipeline
block.exoprosopa-05e-15-pipeline-unloader.description = A directional unloader, cannot unload contents directly from cores.

# Drills Blocks
block.exoprosopa-04d-01-pressure-generator.name = Pressure Generator
block.exoprosopa-04d-01-pressure-generator.description = Generates power using pressure from vents.

block.exoprosopa-04d-02-elixir-collector.name = Elixir Collector
block.exoprosopa-04d-02-elixir-collector.description = Extracts [#d488ea]elixir[] from vents, requires power to operate.

block.exoprosopa-04d-03-ore-extractor.name = Ore Extractor
