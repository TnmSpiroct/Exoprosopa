block.exoprosopa-09i-11-n-morphite-liquidfier.description = Heats [#51c59c]morphite[] with [#b979bd]miasma[] and [#edc787]ichor[] to create [#51c59c]morphitix plasma[].

block.exoprosopa-09i-12-enchanting-basin.name = Enchanting Basin
block.exoprosopa-09i-12-enchanting-basin.description = Enchants and combines Nucrid with [#ff89af]Petal Fragment[] to create [#ff91b3]Feronucrium[], requires [#C63B64]Nucliogen[] and power.

block.exoprosopa-09i-12-gravitix-chamber-core.name = Gravitix Chamber Core
block.exoprosopa-09i-12-gravitix-chamber-core.description = Fuses different materials in strong magnetic field to create [#bf97d6]gravitix[], requires [#edc787]ichor[] and large amount of heats to operate.

block.exoprosopa-09i-12-necrolysis-boiler.name = Necrolysis Boiler
block.exoprosopa-09i-12-necrolysis-boiler.description = Turns [#60c9ad]miasma[] into [#60c9ad]necroplasm[] in extreme heats.

block.exoprosopa-09i-15-pyroforge.name = Pyroforge
block.exoprosopa-09i-15-pyroforge.description = Creates Pyroxenes from the strongest material, requires heavy amount of necroplasm to convert.

block.exoprosopa-09i-90-pipeline-incerinator.name = Pipeline Incerinator
block.exoprosopa-09i-90-pipeline-incerinator.description = Uses power to burn inputted items.

