block.exoprosopa-06f-04-liquidbridge.description = Transfers liquids over blocks and buildings.

block.exoprosopa-06f-04-m-clevoritebridge.name = Reinforced Sea Bridge
block.exoprosopa-06f-04-m-clevoritebridge.description = Transfers liquids over blocks and buildings, has more range than a sea bridge.

block.exoprosopa-06f-05-a-morph-liquidbridge.name = Sea Morph Bridge
block.exoprosopa-06f-05-a-morph-liquidbridge.description = Transfers liquids over blocks and buildings at a high speed.

