block.exoprosopa-06f-08-mfu.description = Filtralize [#b979bd]miasma[] into [#d488ea]elixir[] using [#90bdd8]tantrium[] and [#72ccbd]aquamarine[].[red]Beware! Leaking conduits can be the cause for a miasma infection![]

