block.exoprosopa-06f-05-jet-pump.description = Pumps and outputs liquids. Requires [#76c9e5]cryogenics[] to function.

block.exoprosopa-06f-06-aqua-container.name = Aqua Container
block.exoprosopa-06f-06-aqua-container.description = Stores a sizeable amount of fluids.

block.exoprosopa-06f-07-large-aqua-container.name = Large Aqua Container
block.exoprosopa-06f-07-large-aqua-container.description = Stores a large amount of fluids.

