# Mod Info
mod.exoprosopa.name = [#93e2ee]Exoprosopa
mod.exoprosopa.author = TnmSpiroct
mod.exoprosopa.description = [#93e2ee]Exoprosopa[] adds a new planet Frostnova into the game alongside with its own unique tech tree and environment.\n\nConquer this planet with over 18 campaign maps available on this mod, including challenge maps!\n\nWith over 13 items to be discovered, 124 blocks to be researched and 17 different units to build!\n\n[accent]Thank you for playing this mod!\nYou can contribute maps or give suggestions by joining the Exoprosopa Discord Server!\nCheck it out on my profile. My username is TnmSpiroct.
mod.exoprosopa.subtitle = [#93e2ee]V0.8 Endgame Update!

# < Campaign Objectives Region >
# Newgrounds
newgrounds.welcome = [cyan]Welcome to [blue]Exoprosopa[].\n\nYour task is to conquer the planet and fight against the Astral Infection.\n\n[accent]Good luck!
newgrounds.move = [cyan]Press [accent]WASD[] or [accent]drag[] the screen to move the core unit.\n[accent]Scroll[] or [accent]pinch[] the screen to zoom in and out.\n\nPress [accent]Left Click[] or [accent]tap[] on [#647cc2]cobalt[] ore to mine it.
newgrounds.mining = [cyan]Mine [#647cc2]Cobalt[] from the wall.\nThis resource is used in many buildings. 
newgrounds.generator = [cyan]Research the [accent]Pressure Generator[] from the \ue875 tech tree.\n\nPlace it on the vent to generate \ue810 power.
newgrounds.extractor = [cyan]Research the [accent]Ore Extractor[] from the \ue875 tech tree.\n\nPlace the [accent]Ore Extractor[] facing directly to [#647cc2]cobalt[] wall.
newgrounds.elixir = [cyan]Research the [accent]Elixir Collector[] from the \ue875 tech tree.\n\nPlace it on the vent to extract [#d488ea]Elixir[].\nYou may need more [#647cc2]Cobalt[] to build one.
newgrounds.powerline = [cyan]Research and place 3 [accent]Powerlines[] to distribute power\nto other blocks orthogonally.
newgrounds.cobalt = [cyan]Transport the mined [#647cc2]Cobalt[] into the core with [accent]Transport Pipes[].\n\nTo make your [accent]Ore Extractor[] mine the ores,\nyou need to research the [accent]Sea Conduit[] from the \ue875 tech tree\nto transport [#d488ea]Elixir[] to the [accent]Ore Extractor[].
newgrounds.conduit = [cyan]Supply the [accent]Ore Extractor[] with [#d488ea]Elixir[] from the [accent]Elixir Collector[] with [accent]Sea Conduit[].
newgrounds.pipe = [cyan]Connect the [accent]Ore Extractor[] to your core\nby placing several [accent]Transport Pipes[].
newgrounds.nickel = [#e1cf9a]Nickel[cyan] is required for most factories in Exoprosopa.\n\nExpand the mining area, you may need to place\nmultiple [accent]Pressure Generators[] to generate more power.
newgrounds.vent = [cyan]Place more [accent]Elixir Collectors[]\nto operate more [accent]Ore Extractors[].
newgrounds.furnace = [cyan]Research the [accent]Aluminium Furnace[]\n\nThis factory requires [#647cc2]Cobalt[], Anthracite, and [accent]power[]\nto produce [#729aaf]Aluminium[].\n\n\ue804 Move up a bit to mine [accent]Anthracite[].
newgrounds.aluminium = [cyan]Expand the production chain.\nCollect [accent]250 Aluminium[] to build a [accent]Unit Factory[].
newgrounds.anthracite = [accent]Anthracite[cyan] functions as a fuel for [accent]Aluminium Furnaces[cyan]\nThe core [red]wont accept [cyan]anthracite as a material.\n\nExtract [accent]Anthracite[cyan] to supply the [accent]Aluminium Furnace[].
newgrounds.shipbay = [cyan]Research the [accent]Shipbay[] from the \ue875 tech tree.\n\nFullfill the requirements to produce your first unit.
newgrounds.codex = [cyan]Produce Unit: Spark\n\nShipbay Requirements:\n[#e1cf9a]Nickel,[#729aaf] Aluminium,[#d488ea] Elixir, []and [accent]Power[].
newgrounds.command = [cyan]Command Units:\n\n[accent]Shift + Left Click[] or [accent]Press Command[] button to select a unit, drag to select multiple units.\nThen [accent]Shift + Right Click[] or [accent]Tap[] to a random location to move the selected unit to a location.\n\nControl Units:\n\n[accent]Ctrl + Left Click [] or [accent]Tap[] the unit twice to control a unit.\n[accent]Press V[] or [accent]Tap[] the unit icon on the health bar to respawn.\nYou can also control the [accent]Turrets[] and especially the [accent]Router[].
newgrounds.impale = [cyan]Open the tech tree \ue875 and research [accent]Impale[]\nSupply the turret with [#647cc2]Cobalt[] or [#729aaf]Aluminium[] as ammunition.\n\nThis turret fires a piercing bullet towards enemies.
newgrounds.wall = [cyan]Research [accent]Cobalt Wall[] from the tech tree \ue875\nto protect your structures from enemy projectiles.
newgrounds.timer = [red]Prepare for an enemy attack!
newgrounds.enemy = [cyan]Claim this sector by capturing the [accent]enemy core.\n[red]The enemy is vulnerable now, launch a counterattack!

# Mountain Ridge
mountainridge.tantrium = [cyan]This sector is rich in [#90bdd8]Tantrium[]\n\nExtract [#90bdd8]Tantrium[] from tantrium walls using [accent]Tantrium Crushers[].
mountainridge.purify = [cyan]Use the [accent]Elixir Purifier[] to purify the [#d488ea]elixir[]\nby using [#90bdd8]tantrium[] to create a new liquid, [#76c9e5]Cryogenics[].\n\nThis can be used to cool your turrets and boost [accent]Ore Extractors[].

# Luminary
luminary.burnergenerator = [cyan]Vents are a good source of power, but they are limited.\nSet up [accent]Burner Generators[] and utilize extra power for production and defense.

# Sealed Outpost
sealedoutpost.borejet = [cyan]This sector has a lot of anthracite and cobalt in the ground.\nResearch the [accent]Bore Jet[] from the \ue875 tech tree to mine resources from the ground.

# Foggy Fields
foggyfields.guardian = [cyan]The enemy will send a backup force after 8 minutes.\nCapture this sector before the guardian arrives.

# Reservoir
reservoir.miasma = [cyan]This sector is filled with [#b979bd]miasma[].\nIts very reactive to [#d488ea]elixir[], keep your factory safe from it.

# Crest
crest.mech = [cyan]This sector is filled with rough terrain.\nUse [accent]Mech[] units to attack the enemy base.

# Cliffside
cliffside.prepare = [red]Prepare for enemy attacks!
cliffside.borejet = [cyan]Place a [accent]Bore Jet[] on [#9d7f7f]Chromium[] ore to start mining,\nExpand your factory and defense using chromium tech.
cliffside.chromium = [cyan]This sector contains deposits of [#9d7f7f]Chromium[].\n[accent]Bore Jets[] are required to mine this resource.

# Botanical Garden
botanicalgarden.surgedriver = [cyan]Research and place the [accent]Surge Driver[cyan] from the \ue875 tech tree.\nPlace two [accent]Surge Drivers[] in the designated locations.\n\nSet up the [accent]Surge Driver[] by clicking one of them, then selecting the other one\nto transport resources from the other side of the mountain.
botanicalgarden.chromium = [cyan]Collect [#9d7f7f]150 chromium[] by transporting it via [accent]Surge Drivers[].
botanicalgarden.timer = [red]Enemy incoming, prepare your defences!

# Cornerstone
cornerstone.mountain = [cyan]The enemy base is protected with strong defences.\nConstruct tier 2 tank units to break through the enemy defences.

# Escarpment
escarpment.tantrium = [#90bdd8]Tantrium[cyan] is a very scarce resource in this sector.\n\nResearch and place a [#90bdd8]Tantraformer[cyan] to create [#90bdd8]Tantrium[cyan] utilizing the surrounding environment.

# Hazardous Wasteland
hazardouswasteland.miasma = [cyan]Research [#afe986]Clevorite[] and the [accent]Geothermal Generator[] from the \ue875 tech tree.\nPlace 2 [accent]Geothermal Generators[] and fill them  with [#b979bd]Miasma[] and [#76c9e5]Cryogenics[] to generate power.

# Trekker Campsite
trekker.nuclearlaunch = [accent]⚠ Nuclear launch detected: [lightgray]{0}
trekker.warning = [red]⚠ NUCLEAR STRIKE INBOUND ⚠\n[lightgray]Construct backup cores immediately!

# Military Junkyard
militaryjunkyard.exovents = [cyan]These are [accent]Exovents[]\nThe [accent]Exovents[] can generate more power and resources!

# Ending
ending.thanks = [cyan]You have reached the end of the campaign for now.\nAt this point, you should have researched [#51c59c]morphite[] and ready for upcoming campaign update.\n\nYou can make your own maps and send it on [accent]My Exoprosopa Server[].\nIf its good, I will add it to the campaign.\n\nYou can do anything in here, this sector is automatically captured after 5 minutes.\n\n[accent]Thanks for playing!

