block.exoprosopa-07g-03-a-powerbank.description = A battery capable of storing massive amounts of power.

block.exoprosopa-07g-03-b-power-director.name = Power Redirector
block.exoprosopa-07g-03-b-power-director.description = Moves battery power in a single direction only if the other side has less power stored.

block.exoprosopa-07g-03-burner-generator.name = Burner Generator
block.exoprosopa-07g-03-burner-generator.description = Burns flammable materials using [#d488ea]elixir[] to generate power.

block.exoprosopa-07g-04-burner-reactor.name = Burner Reactor
block.exoprosopa-07g-04-burner-reactor.description = Burns flammable materials to generate power, requires [#76c9e5]cryogenics[] and [#9d7f7f]chromium[] to function.

block.exoprosopa-07g-05-a-geogenerator.name = Geothermal Generator
block.exoprosopa-07g-05-a-geogenerator.description = Uses [#b979bd]miasma[] and [#76c9e5]cryogenics[] to heat the ground and generate power.

block.exoprosopa-07g-05-morphite-solarpanel.name = Exosphere Panel
block.exoprosopa-07g-05-morphite-solarpanel.description = Produces small amounts of power passively.

block.exoprosopa-07g-05-tokamak-reactor.name = Tokamak Reactor
block.exoprosopa-07g-05-tokamak-reactor.description = Uses [#ff89af]ferochromium[] and [#b979bd]miasma[] to generate large amounts of power. [red]Explodes violently if insufficient [#b979bd]miasma[] is supplied.

block.exoprosopa-07g-10-necroplasm-reactor.name = Necroplasia Reactor
block.exoprosopa-07g-10-necroplasm-reactor.description = Uses [#60c9ad]necroplasm's[] radioactivity to generate power, outputs [#ffffff]ectoplasm[] as a byproduct. Explode violently if [#ffffff]ectoplasm[] reaches above the threshold.

# Production - Blocks
block.exoprosopa-09i-01-aluminium-furnace.name = Aluminium Furnace
block.exoprosopa-09i-01-aluminium-furnace.description = Heats [#647cc2]cobalt[] into [#729aaf]aluminium[] using anthracite as a fuel.

block.exoprosopa-09i-02-a-aluminium-refinery-forge.name = Aluminium Refinery Forge
block.exoprosopa-09i-02-a-aluminium-refinery-forge.description = Heats [#e1cf9a]nickel[] and [#647cc2]cobalt[] using anthracite in a large amount, this process allows for bulk [#729aaf]aluminium[] production.

block.exoprosopa-09i-02-elixir-converter.name = Elixir Purifier
block.exoprosopa-09i-02-elixir-converter.description = Purifies [#d488ea]elixir[] using [#90bdd8]tantrium[] as a filter.

block.exoprosopa-09i-02-f-elixir-autofreezer.name = Elixir Autofreezer
block.exoprosopa-09i-02-f-elixir-autofreezer.description = Purifies [#d488ea]elixir[] faster than the elixir purifier. Additionally utilizes [#647cc2]cobalt[] for better efficiency.

block.exoprosopa-09i-04-a-terra-basin.name = Terraformic Basin
block.exoprosopa-09i-04-a-terra-basin.description = Uses [#76c9e5]cryogenics[] to transform [#e1cf9a]nickel[], exposing high charge [#afe986]clevorite.[] Outputs [#647cc2]cobalt[] and [#d488ea]elixir[] as a byproduct. don't forget to output [#d488ea]elixir[].

block.exoprosopa-09i-04-b-mini-basin.name = Terrafilter
block.exoprosopa-09i-04-b-mini-basin.description = Use [#76c9e5]cryogenics[] and [#b979bd]miasma[] to transform [#e1cf9a]nickel[] into [#afe986]clevorite[], has a high conversion rate and does not produce any side-products.

block.exoprosopa-09i-04-clevorite-disassembler.name = Nichrome Disassembler
block.exoprosopa-09i-04-clevorite-disassembler.description = Crafts [#afe986]clevorite[] with [#a88b65]raw nichrome[] and [#76c9e5]cryogenics.[] Produces [#729aaf]aluminium[] and [#9d7f7f]chromium[] as a byproduct.

block.exoprosopa-09i-04-heavy-ichor-mixer.name = Holyforge
block.exoprosopa-09i-04-heavy-ichor-mixer.description = Purifies [#76c9e5]cryogenics[] with [#90bdd8]tantrium[] to create [#edc787]ichor[].

block.exoprosopa-09i-04-tantraformer.name = Tantraformer
block.exoprosopa-09i-04-tantraformer.description = Grinds [#e1cf9a]nickel[] and anthracite with [#90bdd8]tantrium[]. Requires [#d488ea]elixir[] to start the process, don't forget to output [#d488ea]elixir[].

block.exoprosopa-09i-04-u-aquafilter.name = Aquamarine Filter
block.exoprosopa-09i-04-u-aquafilter.description = Uses [#53a999]hydryite[] to filter [#72ccbd]aquamarine[] into [#647cc2]cobalt[] and [#a88b65]raw nichrome.[]

block.exoprosopa-09i-04-v-elemental-separator.name = Elemental Separator
block.exoprosopa-09i-04-v-elemental-separator.description = Separates [#a88b65]raw nichrome[] using [#90bdd8]tantrium[] and [#53a999]hydryite.[]

block.exoprosopa-09i-11-o-anthracite-heater.name = Anthracite Heater
block.exoprosopa-09i-11-o-anthracite-heater.description = Burns Anthracite to produce small amount of heats.

block.exoprosopa-09i-11-o-miasma-heater.name = Miasma Heater
block.exoprosopa-09i-11-o-miasma-heater.description = Uses organic fuel to produce moderate amount of heats.

block.exoprosopa-09i-11-o-radiative-heater.name = Radiative Heater
block.exoprosopa-09i-11-o-radiative-heater.description = Uses Clevorite and Nucliogen to produce large amount of heats.

block.exoprosopa-09i-11-p-heat-redirector.name = Heat Connector
block.exoprosopa-09i-11-p-heat-redirector.description = Transfers heat to another blocks.

block.exoprosopa-09i-11-q-heat-router.name = Heat Splitter
block.exoprosopa-09i-11-q-heat-router.description = Splits heat into 3 different outputs.

block.exoprosopa-09i-11-morphifier-crystallizer.name = Morphite Accelerator
block.exoprosopa-09i-11-morphifier-crystallizer.description = Accelerates [#9d7f7f]chromium[] to great speeds using [#76c9e5]cryogenics[] to create [#51c59c]morphite.[] Produces [#ffffff]ectoplasm[] as a byproduct.

